<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Vanilla Coding | Bootcamp Prep</title>
  <link rel="stylesheet" href="assets/styles/index.css">
</head>
<body>
  <h1>Carousel Project</h1>

  <div class="slider">
    <ul class="slider-list">
      <li class="active"><img src="assets/images/1.jpg" alt="카카오프렌즈 이미지 1"></li>
      <li><img src="assets/images/2.jpg" alt="카카오프렌즈 이미지 2"></li>
      <li><img src="assets/images/3.jpg" alt="카카오프렌즈 이미지 3"></li>
      <li><img src="assets/images/4.jpg" alt="카카오프렌즈 이미지 4"></li>
      <li><img src="assets/images/5.jpg" alt="카카오프렌즈 이미지 5"></li>
    </ul>

    <ul class="arrows">
      <li><button type="button" class="arrow prev"><i>Previous</i></button></li>
      <li><button type="button" class="arrow next"><i>Next</i></button></li>
    </ul>

    <ol class="dots">
      <li class="dot"><button type="button" class="is-selected">1</button></li>
      <li class="dot"><button type="button">2</button></li>
      <li class="dot"><button type="button">3</button></li>
      <li class="dot"><button type="button">4</button></li>
      <li class="dot"><button type="button">5</button></li>
    </ol>
  </div>

</html>

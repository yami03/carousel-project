<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Vanilla Coding | Bootcamp Prep</title>
</head>
<body>
  <img class="logo" src="/assets/images/vc.png" alt="Vanilla Coding Logo" />
  <h1>Carousel Project</h1>

  <div class="carousel">
    <div class="slider">
      <ul class="slider-list">
        <li><img src="assets/images/1.jpg" alt="카카오프렌즈 이미지 1"></li>
        <li><img src="assets/images/2.jpg" alt="카카오프렌즈 이미지 2"></li>
        <li><img src="assets/images/3.jpg" alt="카카오프렌즈 이미지 3"></li>
        <li><img src="assets/images/4.jpg" alt="카카오프렌즈 이미지 4"></li>
        <li><img src="assets/images/5.jpg" alt="카카오프렌즈 이미지 5"></li>
      </ul>
      <ul class="arrows">
        <li><button class="arrow prev" type="button"><i>Previous</i></button></li>
        <li><button class="arrow next" type="button"><i>Next</i></button></li>
      </ul>
    </div>
    <ol class="dots">
      <li class="is-selected"><button type="button">1</button></li>
      <li><button type="button">2</button></li>
      <li><button type="button">3</button></li>
      <li><button type="button">4</button></li>
      <li><button type="button">5</button></li>
    </ol>
  </div>
</html>
